<!DOCTYPE html>
<html>

<head>
  <title>Hypertension and BMI Category Visualizations</title>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">

</head>

<body>

  <div class="page">

    <!-- Title for the page -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Hypertension and BMI Category Visualizations in Men</h1>
        <p style="text-align: center;">This page presents two visualizations, one for Hypertension and another for BMI Categories in men.</p>
      </div>
    </div>

    <!-- Full-width section for hypertension map -->
    <div class="pure-g full-width">
      <div class="pure-u-1-1">
        <h2>Hypertension Map</h2>
        <div id="map" class="vis-container"></div>
      </div>
    </div>

    <!-- Full-width section for BMI Categories -->
    <div class="pure-g full-width">
      <div class="pure-u-1-1">
        <h2>BMI Categories Stacked Area Chart</h2>
        <div id="stacked_area" class="vis-container"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>This visualisation is created for FIT3179 Week 10 Homework.</p>
    </div>

  </div> <!-- end page -->

  <!-- Vega Embed Script for Hypertension and BMI Visualizations -->
  <script type="text/javascript">
    // Embed the hypertension visualization
    var vg_1 = "hypertension_map.vg.json";
    vegaEmbed("#map", vg_1).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    // Embed the BMI category visualization
    var vg_2 = "stacked_area_chart_men_weight_categories_2.vg.json";
    vegaEmbed("#stacked_area", vg_2).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);
  </script>
</body>

</html>
